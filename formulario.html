<!DOCTYPE html>
<html lang="pr-BR">

<head>
  <meta charset="UTF-8">
  <meta name=s"viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="">
  <title>Cadastro DEV</title>
</head>

<body>
  <div>
    <h1 id="title">Cadastro para DEV</h1>
    <p id="subtitle">Complete suas informações:</p>
    <br>
  </div>

  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome:</strong> </label>
        <input type="text" name="nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome:</strong> </label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label for="email"><strong>Email:</strong></label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <label><strong>Qual sua área de estudo ou desenvolvedor?</strong> </label>
      <label>
        <input type="radio" name="devweb" value="frontend" checked> Frontend
      </label>
      <label>
        <input type="radio" name="devweb" value="backend"> Backend
      </label>
      <label>
        <input type="radio" name="devweb" value="fullstack"> Fullstack
      </label>
    </div>
    <div class="campo">
      <label for="senio"><strong>Qual a sua Senioridade?</strong> </label>
      <select id="senio">
        <option selected disabled value="">Escolha</option>
        <option>Junio</option>
        <option>Pleno</option>
        <option>Senio</option>
      </select>
    </div>

    <fieldset>
      <div id="check">
        <label><strong>Informe qual as tecnologia que utiliza:</strong> </label><br>
        <input type="checkbox" id="tec1" name="tec1" value="HTML">
        <label for="tec1">HTML</label>
        <input type="checkbox" id="tec2" name="tec2" value="CSS3">
        <label for="tec2">CSS3</label>
        <input type="checkbox" id="tec3" name="tec3" value="JS">
        <label for="tec3">JS</label>
        <input type="checkbox" id="tec4" name="tec4" value="PHP">
        <label for="tec4">PHP</label>
        <input type="checkbox" id="tec5" name="tec5" value="C#">
        <label for="tec5">C#</label>
        <input type="checkbox" id="tec6" name="tec6" value="Java">
        <label for="tec4">Java</label>
        <input type="checkbox" id="tec7" name="tec7" value="Python">
        <label for="tec4">Python</label>

      </div>
    </fieldset>
    <div class="campo">
      <label><strong>Conte um pouco de suas experiencia: </strong></label>
      <textarea name="ex" id="ex"></textarea>
    </div>

    <button class="botao" type="submit" onsubmit="">Concluir</button>

    </div>
  </form>
</body>

</html>
